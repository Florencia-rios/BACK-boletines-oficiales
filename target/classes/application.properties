spring.application.name=boletines-oficiales

# Config DB
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:sqlserver://${DB_HOST:localhost:1433};encrypt=true;trustServerCertificate=true;databaseName=${DB_DATABASE:boletinesoficiales}
spring.datasource.username= ${DB_USERNAME:sa}
spring.datasource.password= ${DB_PASSWORD:Password12345}
spring.jpa.hibernate.ddl-auto= validate